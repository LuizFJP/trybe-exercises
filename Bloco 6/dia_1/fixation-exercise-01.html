  <title>Introduction Forms</title>

<body>
  <main>
    <section>
      <form action="" method = "GET">
        <p>Email:</p>
        <input type="text" placeholder = "Digite seu email" name = "email" autocomplete = "off" autofocus>
        <p>Senha:</p>
        <input type="password" placeholder="Digite sua senha" name = "password" required>
        <input type="checkbox" name = "remind" required> Lembre-me <br>
        <button type = "submit">Entrar</button>
      </form>
    </section>
  </main>
</body>
